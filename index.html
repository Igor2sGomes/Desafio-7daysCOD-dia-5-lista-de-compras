<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🛒 Lista de Compras</h2>

    <!-- Input para adicionar item -->
  <label for="comida">Nome da comida:</label>
  <input type="text" id="comida" placeholder="Ex: batata">

  <!-- Select para categoria -->
  <label for="categoria">Escolha a categoria:</label>
  <select id="categoria">
    <option value="carnes">Carnes</option>
    <option value="naoPereciveis">Não Perecíveis</option>
    <option value="frutas">Frutas</option>
    <option value="laticinios">Laticínios</option>
    <option value="congelados">Congelados</option>
    <option value="doces">Doces</option>
    <option value="legumes">Legumes</option>
    <option value="bebidas">Bebidas</option>
    <option value="outros">Outros</option>
  </select>

  <!-- Botões de ação -->
  <div>
    <button id="btnAdicionar">Adicionar</button>
    <button id="btnRemover">Remover</button>
    <button id="btnExibir">Exibir Lista</button>
  </div>

  <!-- Área para mensagens de confirmação ou erros -->
  <p id="mensagem"></p>

  <!-- Área onde a lista será exibida -->
  <div id="listaFinal"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
